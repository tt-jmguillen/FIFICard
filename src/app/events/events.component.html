<ion-content>
    <h2 style="font-size:0px;margin: 0;">Events and Occasions Cards</h2>
    <section class="section-name padding-y-sm bk-hw">
        <div class="container animate main">
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/2024/hbd/banner/event-min.png">
                    <br /><br />
                </div>

            </div>
            <div class="row">
                <div class="col-md-12" style="position: relative">
                   
                    <img src="/assets/images/2024/hbd/banner/event-s1-min.png">
                    <div style="height: 100%; width: 17%; position: absolute; left: 40%; bottom: 0%; cursor: pointer;"
                        [routerLink]="['/cards/event/7TrEt1o2415ST4CU7sy7']"></div>
                    
                    <div style="height: 100%; width: 17%; position: absolute; left: 59.5%; bottom: 0%; cursor: pointer;"
                         [routerLink]="['/cards/event/A9hXPgJP4YIjJTYusiSS']"></div><!--bday -->
            
                    <div style="height: 100%; width: 18%; position: absolute; left: 78.5%; bottom: 0%; cursor: pointer;"
                        [routerLink]="['/cards/event/aRQdu4FYb4rASkDhbQmZ']"></div><!--wedding -->
                </div>
            </div>
            <br /><br />
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/2024/hbd/banner/event-s2-min.png">
                    <br /> <br />
                    <!-- <h2 class="text-center cus-text-title mt-1 mb-3">Events</h2> -->
                    <app-event-list [events]="events"></app-event-list>
                </div>
                <div class="col-md-12 mb-2">
                    <img src="/assets/images/2024/hbd/banner/event-s3-min.png">
                    <br /> <br />
                    <!-- <h2 class="text-center cus-text-title mt-1 mb-3">Occasions</h2> -->
                    <app-event-list [events]="occassions"></app-event-list>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img src="/assets/images/2024/hbd/more-min.png">
                    <br/><br/>
                </div>
                <div class="col-md-12" style="position: relative">
                    <img src="/assets/images/2024/hbd/more-2-min.png">
                    <div style="height: 67%;width: 21%; position: absolute; left: 23%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/poetry']"></div>
                    <div style="height: 67%;width: 21%; position: absolute; left: 45.5%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/postcards']"></div>
                    <div style="height: 67%;width: 21%; position: absolute; left: 68.5%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/signandsend']"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="position: relative" *ngIf="priceService.getLocation() == 'ph'">
                    <img src="/assets/images/2024/hbd/2-ecard-sticker-min.png">
                    <a href="https://fibeidigicards.com/home"
                        style="height: 100%;width: 50%; position: absolute; left: 0%; bottom: 0%;cursor: pointer;"
                        target="_blank"></a>
                    <div style="height: 100%;width: 50%; position: absolute; right: 0%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/stickercards']"></div>
                </div>
                <div class="col-md-12" style="position: relative" *ngIf="priceService.getLocation() != 'ph'">
                    <img src="/assets/images/2024/hbd/2-ecard-sticker-min.png">
                    <a href="https://fibeidigicards.com/home"
                        style="height: 100%;width: 50%; position: absolute; left: 0%; bottom: 0%;cursor: pointer;"
                        target="_blank"></a>
                    <div style="height: 100%;width: 50%; position: absolute; right: 0%; bottom: 0%;cursor: pointer;"
                        [routerLink]="['/stickercards']"></div>
                </div>
                <div class="col-md-12">
                    <img src="/assets/images/2024/hbd/delivery-ph-min.png" *ngIf="priceService.getLocation() == 'ph'"
                        class="img-fluid " style="width:100%">
                    <img src="/assets/images/2024/hbd/delivery-min.png" *ngIf="priceService.getLocation() != 'ph'"
                        class="img-fluid " style="width:100%">
                    <br /> <br />
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</ion-content>
